<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title>产品列表</title>
</head>
<body>
  <h1>Product list</h1>
  <table border="1">
    <tr>
      <th>NAME</th>
      <th>PRICE</th>
      <th>IN STOCK</th>
    </tr>
    <tr th:each="prod : ${prods}">
      <td th:text="${prod.name}"></td>
      <td th:text="${prod.price}"></td>
      <td th:text="${prod.inStock}? 是 : 否"></td>
    </tr>
  </table>
  <p>
    <a href="../home.html" th:href="@{/}">Return to home</a>
  </p>
</body>
</html>
